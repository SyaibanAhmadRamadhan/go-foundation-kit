version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/00_init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d appdb"]
      interval: 2s
      timeout: 2s
      retries: 40

  k6:
    image: grafana/k6:0.49.0
    volumes:
      - ./k6:/scripts:ro
    environment:
      - TARGET=http://host.docker.internal:8080
    network_mode: host
    entrypoint: ["k6", "run", "/scripts/load.js"]
